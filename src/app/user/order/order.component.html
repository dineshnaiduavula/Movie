<p>order works!</p>
<button (click)="menu()">menu</button>

<p *ngFor="let a of menudata">
    <ng-container *ngIf="a.value >=1">
      {{ a.name }} - {{ a.category }} - {{ a.price * a.value}}
      <button (click)="minus(a.id)" >minus</button>
      <span >{{a.value}}</span>
      <button (click)="plus(a.id)">plus</button>
    </ng-container>
  </p>
