<button (click)="order()">order</button>
<p>item1 workss!</p>

<p *ngFor="let a of menudata">
    <ng-container *ngIf="a.category === cattype">
      {{ a.name }} - {{ a.category }} - {{ a.price}}
      <button (click)="add(a.id)" *ngIf="a.value==0">Add</button>
      <button (click)="minus(a.id)" *ngIf="a.value>=1">minus</button>
      <span *ngIf="a.value>=1">{{a.value}}</span>
      <button (click)="plus(a.id)" *ngIf="a.value>=1">plus</button>
    </ng-container>
  </p>
